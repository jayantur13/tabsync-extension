<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TabSync - Local Browser Sync</title>
    <style>
        body {
            font-family: system-ui, Arial;
            width: 400px;
            padding: 10px;
            border-radius: 25%;
            background-color: beige;
        }

        button {
            background: #005fa3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        label {
            font-size: 20px;
        }

        #status {
            font-size: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>TabSync - Port Selection (Default: 3210)</h2>
        <h3>Must install <a href="https://www.npmjs.com/package/tabsync-cli" target="_blank">tabsync-cli</a> or <a
                href="https://github.com/jayantur13/tabsync-desktop/releases/" target="_blank">tabsync-desktop</a></h3>
        <form>
            <div>
                <label for="port">Port:</label>
                <input id="portInput" type="number" placeholder="Enter free port (e.g. 3210)">
            </div>
            <button id="saveBtn" type="button">Save</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
